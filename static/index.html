<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 18px 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 3px;
            background: #667eea;
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5eb;
        }

        .divider span {
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            background: linear-gradient(135deg, #4285F4, #34A853);
        }

        .social-btn.facebook {
            background: linear-gradient(135deg, #4267B2, #898F9C);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #495057;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-container {
                border-radius: 12px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .tab-content {
                padding: 25px 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header部分 -->
        <div class="header">
            <h1>预约管理系统</h1>
            <p>安全登录，轻松管理您的预约</p>
        </div>
        
        <!-- 选项卡切换 -->
        <div class="tabs">
            <div class="tab active" data-tab="user">用户登录</div>
            <div class="tab" data-tab="provider">服务商登录</div>
        </div>
        
        <!-- 登录表单 -->
        <div class="tab-content">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">邮箱 / 手机号</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" class="form-control" placeholder="请输入邮箱或手机号" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>
                    </div>
                    <a href="retrieve.html" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="btn-login">登 录</button>
            </form>
            
            <div class="register-link">
                还没有账号? <a href="register.html">立即注册</a>
            </div>
        </div>
        
        <!-- Footer部分 -->
        <div class="footer">
            <p>© 2025 预约系统 - 版权所有</p>
            <p>Byte Stream | <a href = "#"> 隐私政策 </a> | <a href = "#"> 使用条款 </a>
        </div>
    </div>

    <script>
        // 选项卡切换功能
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有激活状态
                tabs.forEach(t => t.classList.remove('active'));
                // 添加当前激活状态
                tab.classList.add('active');
                
                // 这里可以根据选中的选项卡改变表单提交目标  
                const role = tab.getAttribute('data-tab');
                console.log(`切换到${role === 'user' ? '用户' : '服务商'}登录`);
            });
        });

        // 获取表单元素
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');

        // 页面加载时检查是否有记住的登录信息
        window.addEventListener('load', () => {
            const savedCredentials = localStorage.getItem('credentials');
            if (savedCredentials) {
                const { email, password, remember, timestamp } = JSON.parse(savedCredentials);
                // 此处设置保存的用户信息过期时间
                const expireTime = 7 * 24 * 60 * 60 * 1000;   // 7天
                const now = Date.now();
                if(remember && (now - timestamp < expireTime)) {
                    emailInput.value = email;
                    passwordInput.value = password;
                    rememberCheckbox.checked = true;
                }
                else{
                    localStorage.removeItem('credentials'); // 清除过期信息
                }
            }
        });
        
        // 表单验证和提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;
            const remember = rememberCheckbox.checked;

            // 简单的前端验证
            if (!email || !password) {
                alert('请输入邮箱/手机号和密码');
                return;
            }
            
            try {
                // 显示加载状态
                const loginButton = document.querySelector('.btn-login');
                const originalText = loginButton.textContent;
                loginButton.textContent = '登录中...';
                loginButton.disabled = true;

                const roleInfo = document.querySelector('.tab.active').getAttribute('data-tab');
                
                // 发送登录请求到后端
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: email,
                        password: password,
                        role: roleInfo
                    })
                });
                
                const data = await response.json();
                
                // 处理记住密码功能
                if (remember) {
                    // 如果选中记住密码，将信息保存到本地存储
                    localStorage.setItem('credentials', JSON.stringify({ 
                        email, 
                        password, 
                        remember, 
                        timestamp: Date.now() 
                    }));
                } else {
                    // 如果未选中，清除本地存储中的登录信息
                    localStorage.removeItem('credentials');
                }
                
                if (response.ok) {
                    // 登录成功
                    //console.log('登录成功:', data);
                    // 存储用户信息到localStorage中
                    localStorage.setItem('userInfo', JSON.stringify({
                        username: data.data.username, // 后端返回用户名
                        email: data.data.email,       // 后端返回邮箱
                        phone: data.data.phone,       // 后端返回手机号
                        role: roleInfo,
                        loginTime: Date.now()
                    }));

                    // 重定向到仪表盘
                    if( roleInfo === 'user') {
                        //console.log("登陆成功",data);
                        //console.log("参数",data.username,data.email,data.phone);
                        window.location.href = 'userHome.html';
                        
                    } else if (roleInfo === 'provider') {
                        window.location.href = 'providerHome.html';
                    }
                } else {
                    // 显示错误消息
                    alert(data.message || '登录失败，请检查您的账户/密码/用户类型信息');
                }
            } catch (error) {
                console.error('登录过程中发生错误:', error);
                alert('登录请求失败，请稍后再试');
            } finally {
                // 恢复按钮状态
                const loginButton = document.querySelector('.btn-login');
                loginButton.textContent = '登 录';
                loginButton.disabled = false;
            }
        });

        // 输入框聚焦效果增强
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
