<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务商中心 - 预约系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --secondary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-gray: #666666;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* 头部样式 */
        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo i {
            font-size: 2rem;
            color: #667eea;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: var(--transition);
        }
        
        nav a:hover, nav a.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        .user-profile {
            position: relative;
            cursor: pointer;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 10;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu ul {
            list-style: none;
        }
        
        .dropdown-menu li {
            padding: 12px 20px;
            transition: var(--transition);
        }
        
        .dropdown-menu li:hover {
            background: #f1f5ff;
        }
        
        .dropdown-menu a {
            text-decoration: none;
            color: var(--text-dark);
            display: block;
            font-size: 0.9rem;
        }
        
        /* 主内容区 */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 5%;
        }
        
        .welcome-section {
            margin-bottom: 2.5rem;
        }
        
        .welcome-banner {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .welcome-text h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .welcome-text p {
            opacity: 0.9;
            max-width: 600px;
        }
        
        .stats-info {
            display: flex;
            gap: 15px;
            margin-top: 1rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
        }
        
        /* 数据概览卡片 */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.8rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--text-dark);
        }
        
        .card .number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0.5rem 0;
        }
        
        .card .change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.95rem;
            color: var(--text-gray);
        }
        
        .card .change.positive {
            color: #4caf50;
        }
        
        .card .change.negative {
            color: #f44336;
        }
        
        /* 快捷发布面板 */
        .quick-publish {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .publish-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #667eea;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .publish-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .publish-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* 数据可视化 */
        .data-visualization {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 3rem;
        }
        
        .chart-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chart-header h3 {
            font-size: 1.4rem;
            position: relative;
            padding-bottom: 8px;
        }
        
        .chart-header h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .chart-actions {
            display: flex;
            gap: 10px;
        }
        
        .chart-action {
            background: #f0f3ff;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .chart-action:hover {
            background: #e0e7ff;
            transform: rotate(15deg);
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        /* 页脚样式 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 5%;
            margin-top: 3rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 1100px) {
            .data-visualization {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 900px) {
            .header-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            nav {
                margin: 1.5rem 0;
            }
            
            .welcome-banner {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .stats-info {
                width: 100%;
                justify-content: center;
            }
            
            .overview-cards {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            .welcome-text h1 {
                font-size: 1.8rem;
            }
            
            .data-visualization {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-info {
                flex-direction: column;
            }
            
            .publish-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <div class="user-profile" id="userProfile">

    <main class="dashboard-container">

            <div class="welcome-banner">

                    <i class="fas fa-arrow-up"></i>

            <div class="card">

                            <i class="fas fa-sync-alt"></i>

                    <canvas id="revenueChart"></canvas>
                </div>

    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 用户下拉菜单
            const userProfile = document.getElementById('userProfile');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            userProfile.addEventListener('click', function() {
                dropdownMenu.classList.toggle('active');
            });
            
            document.addEventListener('click', function(event) {
                if (!userProfile.contains(event.target)) {
                    dropdownMenu.classList.remove('active');
                }
            });
            
            // 初始化图表
            initCharts();
            
            // 模拟数据更新
            setInterval(updateCardPulse, 5000);
        });
        
        // 初始化图表
        function initCharts() {
            // 预约状态饼图
            const appointmentCtx = document.getElementById('appointmentChart').getContext('2d');
            const appointmentChart = new Chart(appointmentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['待确认', '已预约', '已完成', '已取消'],
                    datasets: [{
                        data: [8, 24, 42, 6],
                        backgroundColor: [
                            'rgba(255, 152, 0, 0.8)',
                            'rgba(33, 150, 243, 0.8)',
                            'rgba(76, 175, 80, 0.8)',
                            'rgba(244, 67, 54, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    onClick: function(evt, elements) {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const statuses = ['待确认', '已预约', '已完成', '已取消'];
                            alert(`点击查看: ${statuses[index]} 预约详情`);
                        }
                    }
                }
            });
            
            // 收入趋势折线图
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            const revenueChart = new Chart(revenueCtx, {
                type: 'line',
                data: {
                    labels: ['6/1', '6/5', '6/10', '6/15', '6/20', '6/25', '6/30'],
                    datasets: [{
                        label: '每日收入 (¥)',
                        data: [520, 810, 620, 940, 780, 1120, 980],
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderColor: '#667eea',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#667eea',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#333',
                            bodyColor: '#666',
                            borderColor: '#ddd',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return `¥${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value;
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    onClick: function(evt, elements) {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const dates = ['6月1日', '6月5日', '6月10日', '6月15日', '6月20日', '6月25日', '6月30日'];
                            alert(`点击查看: ${dates[index]} 收入详情`);
                        }
                    }
                }
            });
        }
        
        // 更新卡片脉冲效果
        function updateCardPulse() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                // 移除动画
                card.style.animation = 'none';
                
                // 模拟数据更新
                const numberElement = card.querySelector('.number');
                let currentValue = parseInt(numberElement.textContent.replace(/\D/g, ''));
                let newValue;
                
                if (card.querySelector('h3').textContent.includes('今日预约量')) {
                    newValue = currentValue + Math.floor(Math.random() * 5) - 2;
                    if (newValue < 15) newValue = 15;
                    if (newValue > 30) newValue = 30;
                } else if (card.querySelector('h3').textContent.includes('本月总收入')) {
                    newValue = currentValue + Math.floor(Math.random() * 200) - 100;
                    if (newValue < 17000) newValue = 17000;
                    if (newValue > 20000) newValue = 20000;
                } else {
                    newValue = currentValue + Math.floor(Math.random() * 3) - 1;
                    if (newValue < 2) newValue = 2;
                    if (newValue > 8) newValue = 8;
                }
                
                // 更新数值
                if (newValue !== currentValue) {
                    if (card.querySelector('h3').textContent.includes('本月总收入')) {
                        numberElement.textContent = `¥${newValue.toLocaleString()}`;
                    } else {
                        numberElement.textContent = newValue;
                    }
                    
                    // 重新添加动画
                    setTimeout(() => {
                        card.style.animation = 'pulse 2s';
                    }, 50);
                }
            });
        }
    </script>
</body>
