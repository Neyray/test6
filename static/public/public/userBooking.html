<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约中心 - 预约系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --secondary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-gray: #666666;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* 头部样式 - 复用用户中心样式 */
        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo i {
            font-size: 2rem;
            color: #667eea;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: var(--transition);
        }
        
        nav a:hover, nav a.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        .user-profile {
            position: relative;
            cursor: pointer;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 10;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu ul {
            list-style: none;
        }
        
        .dropdown-menu li {
            padding: 12px 20px;
            transition: var(--transition);
        }
        
        .dropdown-menu li:hover {
            background: #f1f5ff;
        }
        
        .dropdown-menu a {
            text-decoration: none;
            color: var(--text-dark);
            display: block;
            font-size: 0.9rem;
        }
        
        /* 主内容区 */
        .booking-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 5%;
        }
        
        .page-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: var(--text-gray);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 搜索筛选区 */
        .filters-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 3rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }
        
        .filter-group label i {
            margin-right: 8px;
            color: #667eea;
        }
        
        select, input {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .search-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn i {
            margin-right: 8px;
        }
        
        /* 服务网格 */
        .services-section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .results-count {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .service-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .service-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }
        
        .service-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stars {
            color: #ffc107;
            margin-right: 8px;
        }
        
        .rating-value {
            font-weight: 600;
            margin-right: 5px;
        }
        
        .reviews {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .service-description {
            color: var(--text-gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .service-price {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .book-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* 分页控件 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .pagination ul {
            display: flex;
            list-style: none;
            background: white;
            border-radius: 50px;
            padding: 8px;
            box-shadow: var(--shadow);
        }
        
        .pagination li {
            margin: 0 5px;
        }
        
        .pagination a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: var(--transition);
        }
        
        .pagination a:hover, .pagination a.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        /* 模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .booking-modal {
            background: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transform: translateY(-30px);
            transition: var(--transition);
            opacity: 0;
        }
        
        .modal-overlay.active .booking-modal {
            transform: translateY(0);
            opacity: 1;
        }
        
        .modal-header {
            padding: 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .service-info {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .modal-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }
        
        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-details h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .modal-details .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .modal-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .modal-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .modal-form input, .modal-form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .time-slot {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .time-slot:hover, .time-slot.selected {
            background: var(--primary-gradient);
            color: white;
            border-color: #667eea;
        }
        
        .modal-footer {
            padding: 1.5rem;
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #eee;
        }
        
        .confirm-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* 页脚样式 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 5%;
            margin-top: 3rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .header-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            nav {
                margin: 1.5rem 0;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .service-info {
                flex-direction: column;
            }
            
            .modal-image {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 用户下拉菜单
            const userProfile = document.getElementById('userProfile');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            userProfile.addEventListener('click', function() {
                dropdownMenu.classList.toggle('active');
            });
            
            document.addEventListener('click', function(event) {
                if (!userProfile.contains(event.target)) {
                    dropdownMenu.classList.remove('active');
                }
            });
            
            // 日期选择器初始化
            flatpickr("#dateRange", {
                mode: "range",
                dateFormat: "Y-m-d",
                minDate: "today",
                locale: "zh"
            });
            
            flatpickr("#appointmentDate", {
                minDate: "today",
                dateFormat: "Y-m-d",
                locale: "zh"
            });
            
            // 渲染服务网格
            renderServices(services);
            
            // 搜索按钮事件
            document.getElementById('searchButton').addEventListener('click', function() {
                filterServices();
            });
            
            // 时间选择
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.addEventListener('click', function() {
                    document.querySelectorAll('.time-slot').forEach(s => {
                        s.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // 模态框控制
            const modal = document.getElementById('bookingModal');
            const closeModal = document.getElementById('closeModal');
            
            closeModal.addEventListener('click', function() {
                modal.classList.remove('active');
            });
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
            
            // 确认预约按钮
            document.getElementById('confirmBooking').addEventListener('click', function() {
                alert('预约请求已提交，请等待确认！');
                modal.classList.remove('active');
            });
        });

        // 渲染服务网格
        function renderServices(services) {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';
            
            services.forEach(service => {
                const delay = Math.random() * 0.3;
                const card = document.createElement('div');
                card.className = 'service-card';
                card.style.animationDelay = `${delay}s`;
                
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${service.image}')"></div>
                    <div class="card-content">
                        <div class="service-category">${getCategoryName(service.category)}</div>
                        <h3 class="service-title">${service.title}</h3>
                        <div class="service-rating">
                            <div class="stars">
                                ${renderStars(service.rating)}
                            </div>
                            <span class="rating-value">${service.rating}</span>
                            <span class="reviews">(${service.reviews}评价)</span>
                        </div>
                        <p class="service-description">${service.description}</p>
                        <div class="card-footer">
                            <div class="service-price">¥${service.price}</div>
                            <button class="book-btn" data-id="${service.id}">
                                <i class="fas fa-calendar-plus"></i> 立即预约
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // 添加预约按钮事件
            document.querySelectorAll('.book-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const serviceId = this.getAttribute('data-id');
                    const service = services.find(s => s.id == serviceId);
                    openBookingModal(service);
                });
            });
            
            // 更新结果计数
            document.getElementById('resultsCount').textContent = services.length;
        }
        
        // 打开预约模态框
        function openBookingModal(service) {
            document.getElementById('modalServiceName').textContent = service.title;
            document.getElementById('modalPrice').textContent = service.price;
            
            const modal = document.getElementById('bookingModal');
            modal.classList.add('active');
        }
        
        // 根据分类代码获取分类名称
        function getCategoryName(categoryCode) {
            const categories = {
                medical: '医疗服务',
                beauty: '美容服务',
                fitness: '健身服务',
                education: '教育服务',
                consulting: '咨询服务'
            };
            return categories[categoryCode] || '其他服务';
        }
        
        // 渲染评分星星
        function renderStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }
        
        // 筛选服务
        function filterServices() {
            const category = document.getElementById('serviceCategory').value;
            const location = document.getElementById('location').value.toLowerCase();
            
            let filtered = services;
            
            // 按分类筛选
            if (category) {
                filtered = filtered.filter(service => service.category === category);
            }
            
            // 按位置筛选（模拟）
            if (location) {
                filtered = filtered.filter(service => 
                    service.title.toLowerCase().includes(location) || 
                    service.description.toLowerCase().includes(location)
                );
            }
            
            // 渲染筛选结果
            renderServices(filtered);
        }
    </script>
