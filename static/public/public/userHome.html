<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 预约系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --card-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --text-light: #ffffff;
            --text-dark: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* 头部样式 */
        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo i {
            font-size: 2rem;
            color: #667eea;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: var(--transition);
        }
        
        nav a:hover, nav a.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        .user-profile {
            position: relative;
            cursor: pointer;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 10;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu ul {
            list-style: none;
        }
        
        .dropdown-menu li {
            padding: 12px 20px;
            transition: var(--transition);
        }
        
        .dropdown-menu li:hover {
            background: #f1f5ff;
        }
        
        .dropdown-menu a {
            text-decoration: none;
            color: var(--text-dark);
            display: block;
            font-size: 0.9rem;
        }
        
        /* 欢迎横幅 */
        .welcome-banner {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 4rem 5%;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .welcome-banner h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .welcome-banner p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .highlight {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        /* 数据卡片网格 */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5% 3rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--card-gradient);
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        
        .card .number {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 15px 0;
        }
        
        .card p {
            color: #666;
        }
        
        /* 快捷操作区 */
        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 18px 35px;
            background: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn i {
            font-size: 1.3rem;
        }
        
        .action-btn.primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* 页脚样式 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 5%;
            margin-top: 3rem;
        }

        footer a{
            color: white;
            text-decoration: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .header-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            nav {
                margin: 1.5rem 0;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            .welcome-banner h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <h1>预约管理系统</h1>
            </div>
            
            <nav>
                <ul>
                    <li><a href="userHome.html" class="active">用户中心</a></li>
                    <li><a href="userBooking.html">预约中心</a></li>
                    <li><a href="userRecords.html">预约记录</a></li>
                    <li><a href="userReviews.html">评价中心</a></li>
                    <li><a href="userProfile.html">个人设置</a></li>
                </ul>
            </nav>
            
            <div class="user-profile" id="userProfile">
                <div class="avatar">
                    <span>张</span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li><a href="userProfile.html"><i class="fas fa-user-circle"></i> 个人资料</a></li>
                        <li><a href="#"><i class="fas fa-ticket"></i> 优惠卷</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- 欢迎横幅 -->
    <section class="welcome-banner">
        <h2>欢迎回来，<span id="username">张三</span>！</h2>
        <p>今日有 <span class="highlight">3个待处理预约</span>，请及时查看并处理</p>
    </section>

    <!-- 数据卡片区域 -->
    <main class="dashboard">
        <h2 class="section-title">数据概览</h2>
        
        <div class="cards-grid">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3>待确认预约</h3>
                <div class="number">5</div>
                <p>需要您尽快确认的预约请求</p>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>已完成预约</h3>
                <div class="number">28</div>
                <p>您已完成的所有预约</p>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-star"></i>
                </div>
                <h3>待评价服务</h3>
                <div class="number">7</div>
                <p>等待您评价的已完成服务</p>
            </div>
        </div>
        
        <!-- 快捷操作区域 -->
        <h2 class="section-title">快捷操作</h2>
        
        <div class="quick-actions">
            <button class="action-btn primary">
                <i class="fas fa-plus-circle"></i>
                预约新服务
            </button>
            
            <button class="action-btn">
                <i class="fas fa-history"></i>
                查看记录
            </button>
            
            <button class="action-btn">
                <i class="fas fa-edit"></i>
                写评价
            </button>
        </div>
    </main>

    <!-- 页脚区域 -->
    <footer>
        <p>© 2025 预约系统 - 版权所有</p>
        <p>Byte Stream | <a href = "#"> 隐私政策 </a> | <a href = "#"> 使用条款 </a>
    </footer>

    <script>
        // 用户下拉菜单交互
        const userProfile = document.getElementById('userProfile');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        userProfile.addEventListener('click', function() {
            dropdownMenu.classList.toggle('active');
        });
        
        // 点击页面其他区域关闭下拉菜单
        document.addEventListener('click', function(event) {
            if (!userProfile.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
        
        // 模拟从后端获取用户数据
        // 实际项目中这里将通过fetch API从后端获取数据
        /*
        fetch('/api/user-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                // 更新其他数据...
            })
            .catch(error => console.error('Error:', error));
        */
        
        // 卡片悬停效果增强
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // 按钮点击事件处理
        const actionButtons = document.querySelectorAll('.action-btn');
        actionButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 导航到预约中心
                if (this.textContent.includes('预约新服务')) {
                    window.location.href = 'userBooking.html';
                }
                else if(this.textContent.includes('查看记录')){
                    window.location.href = 'userRecords.html';
                }
                else if(this.textContent.includes('写评价')){
                    window.location.href = 'userReviews.html';
                }
            });
        });
    </script>
</body>
</html>
