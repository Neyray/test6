<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约系统 - 找回密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .password-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }

        /* 头部区域 */
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 步骤指示器 */
        .steps {
            display: flex;
            justify-content: space-between;
            padding: 25px 50px;
            position: relative;
            background: rgba(102, 126, 234, 0.1);
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            height: 3px;
            background: var(--light-gray);
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 40px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light-gray);
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin: 0 auto 8px;
            transition: all 0.3s ease;
        }

        .step-text {
            font-size: 13px;
            color: var(--gray);
            font-weight: 500;
        }

        .step.active .step-number {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.2);
        }

        .step.active .step-text {
            color: var(--dark);
        }

        /* 主体内容 */
        .main-content {
            padding: 40px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        /* 密码强度检测 */
        .password-strength {
            margin-top: 10px;
        }

        .strength-meter {
            height: 6px;
            background: var(--light-gray);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: var(--danger);
            border-radius: 3px;
            transition: width 0.4s ease, background 0.4s ease;
        }

        .strength-text {
            font-size: 13px;
            color: var(--gray);
        }

        .strength-text.weak {
            color: var(--danger);
        }
        .strength-text.moderate {
            color: var(--warning);
        }
        .strength-text.strong {
            color: var(--success);
        }

        /* 按钮区域 */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-submit {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
        }

        .btn-back {
            background: white;
            color: var(--gray);
            border: 2px solid var(--light-gray);
        }

        .btn-back:hover {
            background: var(--light);
            border-color: var(--gray);
        }

        /* 提交成功效果 */
        .success-section {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 36px;
            color: white;
            animation: scaleIn 0.6s ease;
        }

        .success-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .steps {
                padding: 20px 30px;
            }
            
            .steps::before {
                left: 30px;
                right: 30px;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .step-text {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <!-- 头部区域 -->
        <div class="header">
            <div class="header-content">
                <h1>找回密码</h1>
                <p>重置您的账户密码，重新获得账户访问权限</p>
            </div>
        </div>
        
        <!-- 步骤指示器 -->
        <div class="steps">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-text">验证身份</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">重置密码</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">完成</div>
            </div>
        </div>
        
        <!-- 主体内容 -->
        <div class="main-content" id="form-section">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="请输入您的用户名">
                </div>
                <div class="error-message" id="username-error">请输入有效的用户名</div>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> 电子邮箱</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="请输入您的电子邮箱">
                </div>
                <div class="error-message" id="email-error">请输入有效的电子邮箱</div>
            </div>
            
            <div class="form-group">
                <label for="phone"><i class="fas fa-mobile-alt"></i> 手机号码</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-phone"></i>
                    <input type="tel" id="phone" class="form-control" placeholder="请输入您的手机号码">
                </div>
                <div class="error-message" id="phone-error">请输入有效的手机号码</div>
            </div>
            
            <div class="form-group">
                <label for="new-password"><i class="fas fa-lock"></i> 新密码</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-key"></i>
                    <input type="password" id="new-password" class="form-control" placeholder="请设置新密码">
                </div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="strength-text" id="strength-text">密码强度</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> 确认新密码</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-key"></i>
                    <input type="password" id="confirm-password" class="form-control" placeholder="请再次输入新密码">
                </div>
                <div class="error-message" id="confirm-error">两次输入的密码不一致</div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-submit" id="submit-btn">
                    <i class="fas fa-sync-alt"></i> 重置密码
                </button>
                <button class="btn btn-back" id="back-btn">
                    <i class="fas fa-arrow-left"></i> 返回登录
                </button>
            </div>
        </div>
        
        <!-- 提交成功区域 -->
        <div class="success-section" id="success-section">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="success-text">密码重置成功！</div>
            <div class="success-message">
                您已成功重置账户密码。请使用新密码登录系统。<br>
                建议您定期更换密码以确保账户安全。
            </div>
            <button class="btn btn-submit" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> 立即登录
            </button>
        </div>
    </div>

    <script>
        // 密码强度检测
        const newPassword = document.getElementById('new-password');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        
        newPassword.addEventListener('input', function() {
            const password = this.value;
            // 重置样式
            strengthText.className = 'strength-text';
            
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthFill.style.background = 'var(--danger)';
                strengthText.textContent = '密码强度';
                return;
            }
            
            // 计算密码强度
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthFill.style.width = strength + '%';
            
            if (strength < 50) {
                strengthFill.style.background = 'var(--danger)';
                strengthText.textContent = '弱 - 请使用更复杂的密码';
                strengthText.className = 'strength-text weak';
            } else if (strength < 75) {
                strengthFill.style.background = 'var(--warning)';
                strengthText.textContent = '中 - 可以再加强一些';
                strengthText.className = 'strength-text moderate';
            } else {
                strengthFill.style.background = 'var(--success)';
                strengthText.textContent = '强 - 密码安全性高';
                strengthText.className = 'strength-text strong';
            }
        });
        
        // 步骤指示器动态变化
        function updateStepProgress(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((el, idx) => {
                if (idx <= step) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // 用户名、邮箱、手机号输入后进入第1步
        document.getElementById('username').addEventListener('input', () => updateStepProgress(0));
        document.getElementById('email').addEventListener('input', () => updateStepProgress(0));
        document.getElementById('phone').addEventListener('input', () => updateStepProgress(0));

        // 新密码输入时进入第2步
        newPassword.addEventListener('input', () => updateStepProgress(1));

        // 确认密码输入且与新密码一致时进入第3步
        document.getElementById('confirm-password').addEventListener('input', function() {
            if (this.value && this.value === newPassword.value) {
                updateStepProgress(2);
            }
        });
        
        // 表单验证
        function validateForm() {
            let isValid = true;
            const errorInputs = [];

            // 用户名验证
            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
                errorInputs.push(document.getElementById('username'));
            } else {
                document.getElementById('username-error').style.display = 'none';
            }

            // 邮箱验证
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
                errorInputs.push(document.getElementById('email'));
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            // 手机号验证
            const phone = document.getElementById('phone').value.trim();
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
                errorInputs.push(document.getElementById('phone'));
            } else {
                document.getElementById('phone-error').style.display = 'none';
            }

            // 密码匹配验证
            const newPass = newPassword.value;
            const confirmPass = document.getElementById('confirm-password').value;

            if (!newPass) {
                isValid = false;
                errorInputs.push(newPassword);
            }

            if (newPass && confirmPass && newPass !== confirmPass) {
                document.getElementById('confirm-error').style.display = 'block';
                isValid = false;
                errorInputs.push(document.getElementById('confirm-password'));
            } else {
                document.getElementById('confirm-error').style.display = 'none';
            }

            // 密码强度验证（只允许中和强通过）
            let strength = 0;
            if (newPass.length >= 8) strength += 25;
            if (/[A-Z]/.test(newPass)) strength += 25;
            if (/[0-9]/.test(newPass)) strength += 25;
            if (/[^A-Za-z0-9]/.test(newPass)) strength += 25;
            if (strength < 50) {
                isValid = false;
                strengthText.textContent = '密码强度过低，请设置更复杂的密码';
                strengthText.className = 'strength-text weak';
                newPassword.classList.add('error');
                errorInputs.push(newPassword);
            } else {
                newPassword.classList.remove('error');
            }

            // 如果有错误，添加抖动效果
            if (errorInputs.length > 0) {
                errorInputs.forEach(input => {
                    input.style.animation = 'none';
                    setTimeout(() => {
                        input.style.animation = 'shake 0.5s ease';
                    }, 10);
                });
            }
            
            return isValid;
        }
        
        // 提交按钮功能
        const submitBtn = document.getElementById('submit-btn');
        const formSection = document.getElementById('form-section');
        const successSection = document.getElementById('success-section');
        
        submitBtn.addEventListener('click', async function() {
            if (validateForm()) {
                try {
                    // 显示加载状态
                    const originalText = this.textContent;
                    this.textContent = '处理中...';
                    this.disabled = true;
                    // 添加按钮按压效果
                    this.style.transform = 'translateY(1px) scale(0.98)';
                    
                    // 收集表单数据
                    const formData = {
                        username: document.getElementById('username').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        phone: document.getElementById('phone').value.trim(),
                        newPassword: newPassword.value
                    };
                    
                    // API端点：重置密码
                    const response = await fetch('/retrieve', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // 解析响应数据
                    let data;
                    try {
                        data = await response.json();
                        console.log('服务器响应数据:', data);
                    } catch (err) {
                        data = { message: '服务器返回数据格式错误' };
                    }
                    
                    if (response.ok) {
                        // 重置密码成功
                        // 显示成功区域
                        formSection.style.display = 'none';
                        successSection.style.display = 'block';
                        
                        // 更新步骤指示器
                        document.querySelectorAll('.step').forEach(step => {
                            step.classList.remove('active');
                        });
                        document.querySelectorAll('.step')[2].classList.add('active');
                    } else {
                        // 显示错误消息
                        alert(data.message || '密码重置失败，请确认您的账户信息');
                    }
                } catch (error) {
                    console.error('密码重置过程中发生错误:', error);
                    alert('密码重置请求失败，请稍后再试');
                } finally {
                    // 恢复按钮状态
                    this.textContent = '重置密码';
                    this.disabled = false;
                    this.style.transform = 'none';
                }
            }
        });
        
        // 返回登录按钮
        document.getElementById('back-btn').addEventListener('click', function() {
            //alert('返回登录页面');
            window.location.href = 'index.html';
        });
        
        // 登录按钮
        document.getElementById('login-btn').addEventListener('click', function() {
            //alert('前往登录页面');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
