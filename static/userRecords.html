<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约记录 - 预约系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --secondary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-gray: #666666;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* 头部样式 - 复用用户中心样式 */
        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo i {
            font-size: 2rem;
            color: #667eea;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: var(--transition);
        }
        
        nav a:hover, nav a.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        .user-profile {
            position: relative;
            cursor: pointer;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 10;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu ul {
            list-style: none;
        }
        
        .dropdown-menu li {
            padding: 12px 20px;
            transition: var(--transition);
        }
        
        .dropdown-menu li:hover {
            background: #f1f5ff;
        }
        
        .dropdown-menu a {
            text-decoration: none;
            color: var(--text-dark);
            display: block;
            font-size: 0.9rem;
        }
        
        /* 主内容区 */
        .records-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 5%;
        }
        
        .page-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: var(--text-gray);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 状态筛选栏 */
        .status-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2.5rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .filter-tab {
            padding: 10px 25px;
            border-radius: 50px;
            background: #f0f3ff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-tab:hover {
            background: #e0e7ff;
        }
        
        .filter-tab.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        .filter-tab .count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* 批量操作区 */
        .batch-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .select-all {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .select-all input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #e0e0e0;
            background: white;
        }
        
        .action-btn.export {
            background: #4caf50;
            color: white;
            border: none;
        }
        
        .action-btn.cancel {
            background: #f44336;
            color: white;
            border: none;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 时间线记录列表 */
        .timeline {
            position: relative;
            padding: 2rem 0;
        }
        
        /* 时间线中心线 */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            border-radius: 2px;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .record-item {
            position: relative;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            animation: fadeInUp 0.6s forwards;
            z-index: 2;
        }
        
        .record-item.removing {
            animation: slideOut 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }
        
        .record-item:nth-child(odd) {
            padding-right: 50%;
            padding-left: 30px;
        }
        
        .record-item:nth-child(even) {
            padding-left: 50%;
            padding-right: 30px;
        }
        
        .record-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            position: relative;
            transition: var(--transition);
        }
        
        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .record-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f3ff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .record-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .record-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 1.2rem;
            flex-shrink: 0;
        }
        
        .record-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .record-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--text-dark);
        }
        
        .record-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
            font-size: 0.95rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }
        
        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
        }
        
        .status-completed {
            background: rgba(33, 150, 243, 0.1);
            color: #2196f3;
        }
        
        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }
        
        .record-details {
            margin: 1.5rem 0;
            padding: 1.2rem;
            background: #f9f9ff;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            width: 120px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .detail-value {
            flex: 1;
            color: var(--text-gray);
        }
        
        .record-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .record-btn {
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 7px;
            border: 1px solid #e0e0e0;
            background: white;
        }
        
        .record-btn.cancel {
            border-color: #f44336;
            color: #f44336;
        }
        
        .record-btn.reschedule {
            border-color: #2196f3;
            color: #2196f3;
        }
        
        .record-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .record-btn.cancel:hover {
            background: #f44336;
            color: white;
        }
        
        .record-btn.reschedule:hover {
            background: #2196f3;
            color: white;
        }
        
        /* 时间线节点 */
        .record-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            top: 30px;
            z-index: 3;
        }
        
        .record-item:nth-child(odd)::before {
            right: -10px;
        }
        
        .record-item:nth-child(even)::before {
            left: -10px;
        }
        
        /* 页脚样式 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 5%;
            margin-top: 3rem;
        }
        
        /* 旋转动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .header-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            nav {
                margin: 1.5rem 0;
            }
            
            .timeline::before {
                left: 30px;
            }
            
            .record-item:nth-child(odd),
            .record-item:nth-child(even) {
                padding: 0 0 0 70px;
            }
            
            .record-item::before {
                left: 20px;
            }
            
            .record-date {
                position: static;
                margin-bottom: 10px;
            }
            
            .record-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .record-image {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .record-actions {
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .status-filters {
                justify-content: flex-start;
            }
            
            .filter-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .batch-actions {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .record-item {
                padding-left: 50px !important;
                padding-right: 15px !important;
            }
            
            .record-item::before {
                left: 10px;
            }
            
            .record-meta {
                flex-direction: column;
                gap: 8px;
            }
            
            .record-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .record-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

            <p>查看和管理您所有的预约历史记录</p>
        </div>
        
        <!-- 状态筛选栏 -->
        <section class="status-filters">
            <button class="filter-tab active" data-status="all">
                <i class="fas fa-list"></i> 全部

                <i class="fas fa-clock"></i> 待确认
                <span class="count">2</span>
            </button>

                <i class="fas fa-check-circle"></i> 已预约

    <script>
        // 全局变量
        let currentStatus = 'all';
        let allRecords = [];

        // 从后端获取预约记录
        async function fetchRecords(status = 'all') {
            try {
                // 显示加载状态
                showLoadingState();
                
                // 构建查询参数
                const params = new URLSearchParams();
                if (status !== 'all') {
                    params.append('status', status);
                }
                
                // 获取用户信息
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                if (!userInfo.phone) {
                    throw new Error('找不到用户信息，请重新登录');
                }
                
                params.append('userPhone', userInfo.phone);
                
                // 发送API请求
                const response = await fetch(`/bookingRecords?${params.toString()}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 保存所有记录到全局变量
                allRecords = data.records;
                
                // 更新过滤器计数
                updateFilterCounts(data.counts);
                
                // 渲染记录
                renderRecords(data.records);
                
                console.log('预约记录加载成功:', data);
                
            } catch (error) {
                console.error('获取预约记录失败:', error);
                showErrorState(error.message);
            }
        }

        // 显示加载状态
        function showLoadingState() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = `
                <div class="loading-state" style="text-align: center; padding: 50px;">
                    <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;"></div>
                    <p style="color: #667eea; font-size: 1.1rem;">正在加载预约记录...</p>
                </div>
            `;
        }

        // 显示错误状态
        function showErrorState(message) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = `
                <div class="error-state" style="text-align: center; padding: 50px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #f44336; margin-bottom: 15px;"></i>
                    <p style="color: #666; margin-bottom: 20px;">${message}</p>
                    <button id="retryButton" class="action-btn" style="background: #667eea; color: white; border: none;">
                        <i class="fas fa-redo"></i> 重新加载
                    </button>
                </div>
            `;
            
            document.getElementById('retryButton').addEventListener('click', function() {
                fetchRecords(currentStatus);
            });
        }

        // 取消预约记录
        async function cancelRecord(recordId) {
            try {
                const recordElement = document.querySelector(`.record-item[data-id="${recordId}"]`);
                if (!recordElement) return;
                
                // 确认取消
                if (!confirm('确定要取消这个预约吗？')) {
                    return;
                }
                
                // 添加移除动画
                recordElement.classList.add('removing');
                
                // 获取用户信息
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                if (!userInfo.phone) {
                    throw new Error('找不到用户信息');
                }
                
                // 调用API取消预约
                const response = await fetch(`/bookingCancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: userInfo.phone,
                        recordId: recordId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // 成功取消后移除元素
                    setTimeout(() => {
                        recordElement.remove();
                        
                        // 重新获取计数
                        fetchFilterCounts();
                        
                        // 显示成功提示
                        showSuccess('预约已成功取消');
                    }, 500);
                } else {
                    throw new Error(result.message || '取消预约失败');
                }
            } catch (error) {
                console.error('取消预约失败:', error);
                
                // 恢复元素状态
                const recordElement = document.querySelector(`.record-item[data-id="${recordId}"]`);
                if (recordElement) {
                    recordElement.classList.remove('removing');
                }
                
                // 显示错误提示
                showError(error.message || '取消预约失败，请稍后重试');
            }
        }

        // 单独获取筛选计数
        async function fetchFilterCounts() {
            try {
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                if (!userInfo.phone) return;

                const param = new URLSearchParams();
                param.append('phone', userInfo.phone);
                
                const response = await fetch(`/bookingsCount?${param.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                updateFilterCounts(data.counts);
            } catch (error) {
                console.error('获取筛选计数失败:', error);
            }
        }

        // 批量取消预约
        async function batchCancelRecords(recordIds) {
            try {
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                if (!userInfo.phone) {
                    throw new Error('找不到用户信息');
                }

                console.log(recordIds);

                const response = await fetch('/bookingsBatchCancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recordIds: recordIds,
                        identifier: userInfo.phone
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // 移除已取消的元素
                    recordIds.forEach(id => {
                        const recordElement = document.querySelector(`.record-item[data-id="${id}"]`);
                        if (recordElement) {
                            recordElement.classList.add('removing');
                            setTimeout(() => recordElement.remove(), 500);
                        }
                    });
                    
                    // 重新获取计数
                    fetchFilterCounts();
                    
                    // 显示成功提示
                    showSuccess(`已成功取消${recordIds.length}条预约`);
                    
                    // 更新全选状态
                    updateSelectAllState();
                } else {
                    throw new Error(result.message || '批量取消预约失败');
                }
            } catch (error) {
                console.error('批量取消预约失败:', error);
                showError(error.message || '批量取消预约失败，请稍后重试');
            }
        }

        // 导出预约记录
        async function exportRecords() {
            try {
                const selectedCheckboxes = document.querySelectorAll('.record-checkbox:checked');
                const recordIds = Array.from(selectedCheckboxes).map(checkbox => 
                    checkbox.getAttribute('data-id')
                );
                
                // 显示加载状态
                const exportBtn = document.querySelector('.action-btn.export');
                const originalText = exportBtn.innerHTML;
                exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 导出中...';
                exportBtn.disabled = true;
                
                // 构建查询参数
                const params = new URLSearchParams();
                
                if (recordIds.length > 0) {
                    params.append('ids', recordIds.join(','));
                }
                
                const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
                if (!userInfo.phone) {
                    throw new Error('找不到用户信息');
                }
                params.append('userPhone', userInfo.phone);
                
                // 创建隐藏的下载链接并点击
                const downloadLink = document.createElement('a');
                downloadLink.href = `/api/bookings/export?${params.toString()}`;
                downloadLink.download = `预约记录_${new Date().toISOString().slice(0, 10)}.csv`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                // 恢复按钮状态
                setTimeout(() => {
                    exportBtn.innerHTML = originalText;
                    exportBtn.disabled = false;
                    
                    // 显示成功提示
                    showSuccess('导出成功');
                }, 1000);
                
            } catch (error) {
                console.error('导出记录失败:', error);
                
                // 恢复按钮状态
                const exportBtn = document.querySelector('.action-btn.export');
                exportBtn.innerHTML = '<i class="fas fa-file-export"></i> 导出记录 (CSV)';
                exportBtn.disabled = false;
                
                // 显示错误提示
                showError('导出记录失败，请稍后重试');
            }
        }

        // 状态映射
        const statusMap = {
            pending: { text: "待确认", class: "status-pending" },
            confirmed: { text: "已预约", class: "status-confirmed" },
            completed: { text: "已完成", class: "status-completed" },
            cancelled: { text: "已取消", class: "status-cancelled" }
        };

        // 更新筛选计数
        function updateFilterCounts(counts) {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                const status = tab.getAttribute('data-status');
                const countElement = tab.querySelector('.count');
                if (countElement && counts[status] !== undefined) {
                    countElement.textContent = counts[status];
                }
            });
        }

        // 成功提示
        function showSuccess(message = '操作成功！') {
            let successToast = document.getElementById('successToast');

            if (!successToast) {
                successToast = document.createElement('div');
                successToast.id = 'successToast';
                successToast.className = 'toast toast-success';
                successToast.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span class="toast-message">${message}</span>
                `;

                Object.assign(successToast.style, {
                    position: 'fixed',
                    bottom: '20px',
                    right: '20px',
                    background: '#4caf50',
                    color: 'white',
                    padding: '15px 25px',
                    borderRadius: '8px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '10px',
                    boxShadow: '0 5px 15px rgba(0, 0, 0, 0.15)',
                    transform: 'translateY(100px)',
                    opacity: '0',
                    transition: 'all 0.4s ease',
                    zIndex: '1000',
                    maxWidth: '350px',
                    wordWrap: 'break-word'
                });

                document.body.appendChild(successToast);
            } else {
                successToast.querySelector('.toast-message').textContent = message;
            }

            successToast.classList.add('show');
            successToast.style.transform = 'translateY(0)';
            successToast.style.opacity = '1';

            setTimeout(() => {
                successToast.classList.remove('show');
                successToast.style.transform = 'translateY(100px)';
                successToast.style.opacity = '0';
            }, 3000);
        }

        // 错误提示
        function showError(message = '操作失败，请重试！') {
            let errorToast = document.getElementById('errorToast');

            if (!errorToast) {
                errorToast = document.createElement('div');
                errorToast.id = 'errorToast';
                errorToast.className = 'toast toast-error';
                errorToast.innerHTML = `
                    <i class="fas fa-times-circle"></i>
                    <span class="toast-message">${message}</span>
                `;

                Object.assign(errorToast.style, {
                    position: 'fixed',
                    bottom: '20px',
                    right: '20px',
                    background: '#dc3545',
                    color: 'white',
                    padding: '15px 25px',
                    borderRadius: '8px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '10px',
                    boxShadow: '0 5px 15px rgba(0, 0, 0, 0.15)',
                    transform: 'translateY(100px)',
                    opacity: '0',
                    transition: 'all 0.4s ease',
                    zIndex: '1000',
                    maxWidth: '350px',
                    wordWrap: 'break-word'
                });

                document.body.appendChild(errorToast);
            } else {
                errorToast.querySelector('.toast-message').textContent = message;
            }

            errorToast.classList.add('show');
            errorToast.style.transform = 'translateY(0)';
            errorToast.style.opacity = '1';

            setTimeout(() => {
                errorToast.classList.remove('show');
                errorToast.style.transform = 'translateY(100px)';
                errorToast.style.opacity = '0';
            }, 3000);
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 用户下拉菜单
            const userProfile = document.getElementById('userProfile');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            userProfile.addEventListener('click', function() {
                dropdownMenu.classList.toggle('active');
            });
            
            document.addEventListener('click', function(event) {
                if (!userProfile.contains(event.target)) {
                    dropdownMenu.classList.remove('active');
                }
            });
            
            // 页面加载时获取所有记录
            fetchRecords('all');
            
            // 状态筛选事件
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const status = this.getAttribute('data-status');
                    currentStatus = status;
                    fetchRecords(status);
                });
            });
            
            // 全选功能
            document.getElementById('selectAll').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.record-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
            
            // 导出记录按钮
            document.querySelector('.action-btn.export').addEventListener('click', function() {
                exportRecords();
            });
            
            // 批量取消按钮
            document.querySelector('.action-btn.cancel').addEventListener('click', function() {
                const selectedRecords = document.querySelectorAll('.record-checkbox:checked');
                if (selectedRecords.length === 0) {
                    showError('请选择要取消的预约记录');
                    return;
                }
                
                if (confirm(`确定要取消选中的 ${selectedRecords.length} 条预约记录吗？`)) {
                    const recordIds = Array.from(selectedRecords).map(checkbox => 
                        checkbox.getAttribute('data-id')
                    );
                    batchCancelRecords(recordIds);
                }
            });
        });

        // 渲染时间线记录
        function renderRecords(records) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            if (!records || records.length === 0) {
                timeline.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <i class="fas fa-calendar-times" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                        <p style="color: #999; font-size: 1.1rem;">暂无预约记录</p>
                    </div>
                `;
                return;
            }
            
            records.forEach((record, index) => {
                const delay = index * 0.1;
                const statusInfo = statusMap[record.status];
                
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                recordElement.style.animationDelay = `${delay}s`;
                recordElement.dataset.id = record.id;
                recordElement.dataset.status = record.status;
                
                recordElement.innerHTML = `
                    <div class="record-card">
                        <div class="record-date">${record.date}</div>
                        
                        <div class="record-header">
                            <div class="record-image">
                                <img src="${record.image}" alt="${record.service}">
                            </div>
                            
                            <div class="record-info">
                                <h3>${record.service}</h3>
                                <div class="status-badge ${statusInfo.class}">${statusInfo.text}</div>
                                
                                <div class="record-meta">
                                    <div class="meta-item">
                                        <i class="fas fa-tag"></i>
                                        <span>${record.category}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-wallet"></i>
                                        <span>¥${record.price}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-user-tie"></i>
                                        <span>${record.provider}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="record-details">
                            <div class="detail-row">
                                <div class="detail-label">预约时间:</div>
                                <div class="detail-value">${record.time}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">服务地点:</div>
                                <div class="detail-value">${record.location}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">预约编号:</div>
                                <div class="detail-value">RES-${record.id.toString().padStart(4, '0')}</div>
                            </div>
                        </div>
                        
                        <div class="record-actions">
                            <div class="select-record">
                                <input type="checkbox" class="record-checkbox" data-id="${record.id}">
                                <label>选择</label>
                            </div>
                            ${record.status === 'pending' || record.status === 'confirmed' ? `
                            <button class="record-btn cancel" data-id="${record.id}">
                                <i class="fas fa-times"></i> 取消预约
                            </button>
                            <button class="record-btn reschedule" data-id="${record.id}">
                                <i class="fas fa-calendar-alt"></i> 申请改期
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                timeline.appendChild(recordElement);
            });
            
            // 添加记录操作事件
            document.querySelectorAll('.record-btn.cancel').forEach(btn => {
                btn.addEventListener('click', function() {
                    const recordId = this.getAttribute('data-id');
                    cancelRecord(recordId);
                });
            });
            
            document.querySelectorAll('.record-btn.reschedule').forEach(btn => {
                btn.addEventListener('click', function() {
                    const recordId = this.getAttribute('data-id');
                    showSuccess(`申请改期功能将在实际项目中实现 - 记录ID: ${recordId}`);
                });
            });
            
            // 添加记录选择事件
            document.querySelectorAll('.record-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateSelectAllState();
                });
            });
        }
        
        // 更新全选状态
        function updateSelectAllState() {
            const checkboxes = document.querySelectorAll('.record-checkbox');
            const allChecked = checkboxes.length > 0 && 
                              Array.from(checkboxes).every(checkbox => checkbox.checked);
            
            document.getElementById('selectAll').checked = allChecked;
        }
    </script>
</body>
</html>
